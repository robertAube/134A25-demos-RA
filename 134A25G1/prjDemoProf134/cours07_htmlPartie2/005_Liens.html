<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liens</title>
</head>
<body>
    <h2>Liens externes</h2>
    <p>
        <a href="http://www.google.ca/">Google</a>
        <!-- a signifie “ancre” (ou “anchor” en anglais) -->
        <!-- L’attribut href (Hypertext REFerence) spécifie la destination du lien. -->
    </p>
    <p> <!-- Un lien qui affiche une infobulle au survol -->
        <a href="http://www.google.ca/" title="Un lien Google est toujours pratique">Google</a>
    </p>
    <p> <!-- Un lien forcé d'ouvrir dans un nouvel onglet -->
        <a href="http://www.google.ca/" target="_blank">Google dans un nouvel onglet</a>
    </p>

    <h2>Liens internes dans des dossiers</h2>
    <p> <!-- lien interne dans des dossiers -->
        <a href="./dossier/autrePage.html">Aller vers autre page dans dossier</a>
        <br>
        <a href="../autrePage.html">Aller vers autre page vers le répertoire parent</a>
    </p>

    <h2>Un lien pour envoyer un email</h2>
    <p> <!-- Un lien pour envoyer un email -->
        <a href="mailto:robert.aube@cegeplimoilou.ca">Envoyez-moi un courriel!</a>
    </p>

    <h2>Récupérer un fichier sur le serveur</h2>
    <p> <!-- Un lien pour permettre au client de récupérer un fichier sur le serveur -->
        <a href="../_fichiers/projet.zip ">Télécharger le projet</a>
    </p>
</body>
</html>
