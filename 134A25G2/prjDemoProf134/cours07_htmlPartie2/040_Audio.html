<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Audio & Video</title>
</head>
<body>
    <p>
        <audio controls="controls" src="../_audio/flutter.mp3" type="audio/mp3">Flutter</audio>

    </p>

    <audio controls="controls" >
        <source src="../_audio/flutter.mp3"/>
        <source src="../_audio/AC75.mp3"/>
        <source src="../_audio/AC75.ogg"/> <!-- le navigateur choisit le format qu’il peut lire parmi ceux proposés -->
    </audio>
    <!-- controls : Permet l’ajout des boutons de lecture. -->
    <!-- src : Définit la source du fichier qui doit être lu. -->
    <!-- type : Indique au navigateur de quel type de fichier il s’agit. (Optionnel) -->
    <!-- width : pour modifier la largeur de l'outil de lecture audio. -->
    <!-- loop : la musique sera jouée en boucle.-->
    <!-- autoplay : la musique sera jouée dès le chargement de la page.-->
    <!-- preload : indique si la musique peut être chargée dès le chargement de la page ou non. Cet attribut peut prendre les valeurs :-->
    <!-- •	auto (par défaut) : le navigateur décide s'il doit charger toute la musique, uniquement les métadonnées ou rien du tout.-->
    <!-- •	metadata : charge uniquement les métadonnées (durée, etc.).-->
    <!-- •	none : pas de chargement. Utile si vous ne voulez pas gaspiller de bande passante sur votre site.-->


</body>
</html>
