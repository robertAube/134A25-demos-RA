<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Listes imbriquées</title>
</head>
<body>
    <h1>Listes imbriquées</h1>
    <ol type="a"> <!-- organized list -->
        <li>Partie 1 <!-- list item -->
            <ul> <!-- unorganized list -->
                <li>Partie 1.1</li>
                <li>Partie 1.2</li>
                <li>Partie 1.3</li>
            </ul>
        </li>
        <li>Partie 2
            <ul> <!-- unorganized list -->
                <li>Partie 1.1</li>
                <li>Partie 1.2</li>
                <li>Partie 1.3</li>
            </ul>
        </li>
        <li>Partie 3
            <ul>
                <li>Partie 3.1</li>
                <li>Partie 3.2</li>
            </ul>
        </li>
    </ol>
</body>
</html>
