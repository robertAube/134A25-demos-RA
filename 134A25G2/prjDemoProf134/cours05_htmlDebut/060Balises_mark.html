<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Balise Mark</title>
</head>
<body>
    texte simple <br/>
    <mark>Faire ressortir visuellement, surligné par défaut par les navigateurs</mark> <!-- mise en valeur visuelle (le texte est surligné) -->
    <br/>
    texte simple <br/>
    <strong>
        <mark>Texte mis en importance et surligné</mark>
    </strong>
    <br/>
</body>
</html>
