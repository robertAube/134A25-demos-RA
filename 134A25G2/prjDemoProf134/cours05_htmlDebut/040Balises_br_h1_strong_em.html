<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Balises h1, br, strong, em</title>
</head>
<body>
    <h1>La balise h1: C'est un en-tête de niveau 1</h1>
    <strong>balise strong : mise en valeur forte (le texte est en gras)</strong><br>
    <em>balise em : mise en valeur faible (le texte est en italique)</em><br> <!-- em = emphasis: c’est-à-dire mettre l’emphase. Par défaut, les navigateurs affichent le texte <em> en italique -->
    <strong><em>gras italique</em></strong><br>
    <em><strong>italique gras... Ç'est pareil!</strong><br></em>

    <strong><em>peux marcher, mais ne pas faire</strong></em>

</body>
</html>
